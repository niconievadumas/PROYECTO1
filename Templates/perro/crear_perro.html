{% extends 'base.html' %}

{% block title %}
<title>Crear Perros</title>
{% endblock title %}

{% block texto_header %}
<h1>Creacion de perro</h1>  
{% endblock texto_header %}

{% block despues_del_header %}
<p>
    <a href={% url 'listado_perros' %}>Volver</a>    
</p>

<p>
    <form action={% url 'crear_perro' %} method="post">
        {% csrf_token %}
        {% comment %} <p>
            Nombre:
            <input type="text" name="nombre">
        </p>
        <p>
            Edad:
            <input type="number" name="edad">
        </p> {% endcomment %}
        
        <table>{{form}}</table>
        <button>Crear</button>
    </form>
</p>
{% endblock despues_del_header %}
